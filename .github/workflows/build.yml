name: Build from Source
on:
  push:
    branches:
      - master
  schedule:
    - cron: '15,45 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Set Commit Details âš™ï¸
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b minified

      - name: Setup nodejs âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies â•
        run: npm install

      - name: Auto Minify ğŸ› ï¸
        run: |
          npm run minify
          echo
          git add . && git commit -m "Github Actions: Minify JS and CSS automatically"

      - name: Build ğŸ› ï¸
        run: |
          npm run build
          echo
          git add . && git commit -m "Github Actions: Pull latest data at $(date --iso-8601=seconds)"

      - name: Push to minified ğŸš€
        run: git push -f origin minified

  crawl:
    runs-on: ubuntu-latest
    if: github.event_name != 'push'
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          ref: minified
      - name: Set Commit Details âš™ï¸
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Setup nodejs âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Build ğŸ› ï¸
        run: |
          npm install
          npm run build

      - name: Push to minified ğŸš€
        run: '(git add . && git commit -m "Github Actions: Pull latest data at $(date --iso-8601=seconds)" && git push -f origin minified) || true'
